<ion-modal-view class="login">

  <ion-content class="padding background_img">
    
    
    <div class=" form-wrapper" style=" padding: 20px"> 
         <p  class="font-54 font-white" style="text-align: center">Login</p>
   
         <form ng-submit="doLogin()" class="login-form">
      <div class="rounded">
        <label class="item " style="">
          <input type="text" ng-model="loginData.username" placeholder="username"  >
        </label>
        <label class="item item-input ">
          
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
         <div class="padding">
              <button class="button button-block button-positive rounded" type="submit" style="background-color:##F37B01">Log in</button>
         </div>
         

      </div>
    </form>
        
        
    </div>

  </ion-content>
</ion-modal-view>
